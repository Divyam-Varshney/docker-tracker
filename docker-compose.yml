version: '3.8'

# Custom network for container communication
networks:
  devops-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Persistent volumes
volumes:
  mysql-data:
    driver: local

services:
  # ========================================
  # Tier-3: MySQL Database
  # ========================================
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: docker_tracker
      MYSQL_USER: devops_user
      MYSQL_PASSWORD: devops_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      devops-network:
        ipv4_address: 172.20.0.2
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    command: --default-authentication-plugin=mysql_native_password

  # ========================================
  # Tier-2: Flask Backend
  # ========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flask-backend
    restart: always
    environment:
      DB_HOST: mysql
      DB_USER: devops_user
      DB_PASSWORD: devops_pass
      DB_NAME: docker_tracker
      DB_PORT: 3306
      PYTHONUNBUFFERED: 1
    ports:
      - "5000:5000"
    volumes:
      # Mount Docker socket with write permissions
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      devops-network:
        ipv4_address: 172.20.0.3
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 40s
    # Must run as root for Docker socket access
    privileged: true

  # ========================================
  # Tier-1: NGINX Frontend
  # ========================================
  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nginx-frontend
    restart: always
    ports:
      - "80:80"
    networks:
      devops-network:
        ipv4_address: 172.20.0.4
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
